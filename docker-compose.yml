services:
  postgres_db:
    image: postgres:15
    container_name: todo_postgres_db_dev
    restart: always
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: tododb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis_cache:
    image: redis:7
    container_name: todo_redis_cache_dev
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  adminer:
    image: adminer
    container_name: todo_adminer_dev
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - postgres_db

volumes:
  postgres_data:
    name: postgres_data_dev
  redis_data:
    name: redis_data_dev
